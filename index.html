<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Alberto</title>
    <link rel="stylesheet" href="style/link.css">
    <script src="js/login.js"></script>
</head>
<body>
    <main>
        <div class="left">

        </div>
        <div class="right">
            <section id="content">
                <div id="icone"></div>
                <h1>Hello Again!</h1>
                <p>Insira aqui os teus dados para fazer o login</p>
                <form>
                    <label>Email</label>
                    <input type="email" name="text" id="email">

                    <label>Password</label>
                    <input type="password" name="password" id="password">

                    <div class="buttons">
                        <button id="loginButton">Login</button>
                        <button class="secundario"><img src="diversos/imagens/tam32.png" alt="Google icone"> Sign in with google</button>
                    </div>
                </form>
            </section>
            <p class="alternative">Don't have an account yet? <strong class="link">Sign Up</strong></p>
        </div>
    </main>
</body>
</html>
